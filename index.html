<html ng-app="clickABand">
    <head>
        <title>Click A Band</title>
        <script src="js/angular.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <link rel="stylesheet" type="text/css" href="css/1600.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container_18">
            <div id="title" class="grid_18">Click A Band</div>
            <div id="left" class="grid_6">
                <div id="stats" class="grid_6 alpha omega" ng-controller="StatsController">
                    <img src="images/record.jpg" ng-click="clickRecord()" width="200" height="200"></img>
                    <div>Noten: {{ notesTotal }}</div>
                    <div>Noten pro Klick: {{ notesPerClick }}</div>
                    <div>Noten pro {{ notesInterval }}: {{ notesPerHour }}</div>
                    <div><img src="images/guitar.png"></img></div>
                </div>
            </div>
            <div id="middle" class="grid_6">
                <div id="song" class="grid_6 alpha omega" ng-controller="SongController" ng-show="isOn()">
                    <div class="grid_6 alpha omega">{{ title }}</div>
                    <li ng-repeat="song in songs" ng-click="buy(song)" ng-show="">
                        <div class="grid_2 alpha">{{ song.title }}</div>
                        <div class="grid_2">+{{ song.effect }}/Klick</div>
                        <div class="grid_2 omega">{{ song.cost }} Noten</div>
                    </li>
                </div>
            </div>
            <div id="right" class="grid_6">
            </div>
        </div>
    </body>
</html>

<html>
    <head>
        <title>Click A Band</title>
        <script src="app.js"></script>
        <script src="http://code.jquery.com/jquery-2.0.2.min.js"></script>
        <link rel="stylesheet" type="text/css" href="960.css">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href='http://fonts.googleapis.com/css?family=Ubuntu+Condensed&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container_12">
            <div id="title" class="grid_12">Click A Band</div>
            <div class="grid_3">
                <div id="gamePlay" class="grid_3 alpha omega">
                    <div>
                        <a href="#" onClick="clickRecord();"><img src="images/record.jpg" width="200" height="200"></img></a>
                    </div>
                    <div id="notesTotal">
                        Noten: 0
                    </div>
                    <div id="notesPerClick">
                        Noten pro Klick: 1
                    </div>
                </div>
                <div id="stats" class="grid_3 alpha omega">
                    <div class="grid_3 alpha omega">
                        <div>
                            <div class="grid_1 alpha" id="statsUpgrade"></div>
                            <div class="grid_1" id="statsEffect"></div>
                            <div class="grid_1 omega" id="statsOwned"></div>
                        </div>
                        <div id="statsCover" class="grid_3 alpha omega">
                            <div class="grid_1 alpha" id="coverName"></div>
                            <div class="grid_1" id="coverEffect"></div>
                            <div class="grid_1 omega" id="coverOwned"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="buyUpgrades" class="grid_4">
            <div id="songs" class="grid_4 alpha omega">
                <div id ="buySongsTitle"class="grid_4 alpha omega"></div>
                    <div id="head" class="grid_4 alpha omega">
                        <div id="buySongsUpgrade" class="grid_2 alpha"></div>
                        <div id="buySongsCost" class="grid_1"></div>
                        <div id="buySongsEffect" class="grid_1 omega"></div>
                    </div>
                    <div id="cover" class="grid_4 alpha omega">
                        <div id="coverBuyName" class="grid_2 alpha"></div>
                        <div id="coverCost" class="grid_1"></div>
                        <div id="coverBuyEffect" class="grid_1 omega"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
